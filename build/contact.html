                                                                                                  </div>
                                                                                </div>
                                                                                <div class="p-contacts-form__input-row">
                                                                                                  <label class="p-contacts-form__label">Телефон
                                                                                                  </label>

                                                                                </div>
                                                                                <div class="p-contacts-form__input-row">

                                                                                                  </label>
                                                                                                  <div class="p-contacts-form__input-wrpr"><textarea class="p-contacts-form__input-textarea ui-textarea ui-textarea--grey"></textarea>
                                                                                                  </div>
                                                                                </div>
                                                                                <div class="p-contacts-form__input-row p-contacts-form__input-row--type-submit">
                                                                                                  <div class="p-contacts-form__input-wrpr"><input class="p-contacts-form__input-submit btn btn--orange btn--full-width" type="submit" value="Отправить"/>
                                                                                                  </div>
                                                                                </div>
                                                              </form>
                                                </div>
                                            <div class="p-contacts-info">
                                                              <div class="p-contacts-info__row p-contacts-info__row--city">
                                                                                <div class="p-contacts-info__label"><span>Город</span>
                                                                                </div>
                                                                                <div class="p-contacts-info__data"><span>Хабаровск</span>
                                                                                </div>
                                                              </div>
                                                              <div class="p-contacts-info__row p-contacts-info__row--address">
                                                                                <div class="p-contacts-info__label"><span>Адрес </span>
                                                                                </div>
                                                                                <div class="p-contacts-info__data"><span>ул. Фрунзе, 22,  офис 401</span>

                                                                                <div class="p-contacts-info__data"><a href="#">8 (4212) 24-31-13   </a><br><a href="#">info@tc-i.ru</a>
