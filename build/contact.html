<!DOCTYPE html>
<html lang="RU-ru">
  <head>
    <meta charset="UTF-8">
    <title>Contacts page</title>
    <link rel="stylesheet" href="assets/libs/hamburger/hamburgers.css">
    <link rel="stylesheet" href="assets/fonts/Circe/font.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!--mixin article_item(title, image, src, ago, excerpt)-->
    <!--.hamburger.hamburger--stand.js-hamburger
    .hamburger-box
    .hamburger-inner
    
    
    -->
    <header class="row row_header">
      <div class="container container_header"></div>
    </header>
                <main class="row bg-grey" role="main">
                              <div class="contacts">
                                                <div class="contacts__form-wrpr">
                                                                  <div class="contacts__title">
                                                                    <h3>Напишите нам</h3>
                                                                  </div>
                                                                  <div class="contacts__desc">
                                                                    <p>Чтобы зарегистрироваться на это событие, заполните анкету. Информация о Вас будет доступна только организаторам. </p>
                                                                  </div>
                                                              <form class="contacts-form">
                                                                                <div class="contacts-form__input-row">
                                                                                                  <label class="contacts-form__label">Имя
                                                                                                  </label>
                                                                                                  <div class="contacts-form__input-wrpr"><input class="contacts-form__input-text ui-text ui-text--grey" type="text"/>
                                                                                                  </div>
                                                                                </div>
                                                                                <div class="contacts-form__input-row">
                                                                                                  <label class="contacts-form__label">Телефон
                                                                                                  </label>
                                                                                                  <div class="contacts-form__input-wrpr"><input class="contacts-form__input-text ui-text ui-text--grey" type="text"/>
                                                                                                  </div>
                                                                                </div>
                                                                                <div class="contacts-form__input-row">
                                                                                                  <label class="contacts-form__label">E-mail
                                                                                                  </label>
                                                                                                  <div class="contacts-form__input-wrpr"><input class="contacts-form__input-text ui-text ui-text--grey" type="email"/>
                                                                                                  </div>
                                                                                </div>
                                                                                <div class="contacts-form__input-row contacts-form__input-row--type-textarea">
                                                                                                  <label class="contacts-form__label">Текст
                                                                                                  </label>
                                                                                                  <div class="contacts-form__input-wrpr"><textarea class="contacts-form__input-textarea ui-textarea ui-textarea--grey"></textarea>
                                                                                                  </div>
                                                                                </div>
                                                                                <div class="contacts-form__input-row contacts-form__input-row--type-submit">
                                                                                                  <div class="contacts-form__input-wrpr"><input class="contacts-form__input-submit btn btn--orange btn--full-width" type="submit" value="Отправить"/>
                                                                                                  </div>
                                                                                </div>
                                                              </form>
                                                </div>
                                                <div class="contacts__info-wrpr">
                                                </div>
                              </div>
                  <!--+b.p- --row.row
                  +e.container.container
                      +e.title.block-title
                      +e.desc
                  
                  -->
                  <!--include components/c-subscribe/index.pug-->
                </main>
    <footer class="row_footer">
      <div class="container container_footer"></div>
    </footer>
    <script src="assets/libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="assets/libs/mobile-detect/mobile-detect.min.js"></script>
    <script src="assets/js/responsive.js"></script>
    <script src="assets/js/main.js"></script>
    <script>jQuery(function($) {});</script>
  </body>
</html>
